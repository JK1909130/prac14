<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Headings Page</title>

  <style>
    body {
      font-family: "Times New Roman", serif;
      padding: 40px;
    }

 
    h1 {
      font-size: 40px;
      font-weight: bold;
      text-decoration: overline;
      text-shadow: 3px 3px 2px rgba(200, 0, 0, 0.6);
      margin-bottom: 40px;
      width: fit-content;
    }

    h2 {
      font-size: 32px;
      font-style: italic;
      border: 3px solid yellow;
      padding: 4px 10px;
      width: 90%;
      margin: 0 auto 60px auto;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
      
  outline: 2px solid black;     /* black inner border */
  outline-offset: -6px;  
    }

    h3 {
      font-size: 24px;
      text-align: right;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>This is heading 1</h1>
  <h2>This is heading 2</h2>
  <h3>This is heading 3</h3>

</body>
</html>
